{% extends "pape/base.html"%}

{%block content%}
    <div class="content-section">
        <form action="" method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Product</legend>
                <h2>Estas seguro de borrar el producto {{ object.name }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, delete.</button>
                <a class="btn btn-outline-secondary" href="{% url 'pape-detail' object.id%}">Cancel</a>
            </div>
        </form>        
    </div>

{%endblock content%}
